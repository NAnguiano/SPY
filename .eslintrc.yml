extends: eslint:recommended
plugins:
  - import
  - react
env:
  browser: true
  jasmine: true
  jquery: true
  node: true
  es6: true
globals:
  React: true
  ReactDOM: true
parserOptions:
  ecmaFeatures:
    jsx: true
rules:
  no-extra-parens:
    off
  curly:
    error
  eqeqeq:
    error
  no-eval:
    error
  no-global-assign:
    error
  no-lone-blocks:
    error
  no-multi-spaces:
    error
  no-return-assign:
    error
  brace-style:
    - error
    - 1tbs
    - allowSingleLine: true
  camelcase:
    - error
    - properties:
        never
  func-style:
    - error
    - expression
  comma-spacing:
    error
  computed-property-spacing:
    error
  func-call-spacing:
    error
  indent:
    off
  key-spacing:
    off
  keyword-spacing:
    error
  semi-spacing:
    error
  space-in-parens:
    error
  space-infix-ops:
    error
  space-unary-ops:
    error
  spaced-comment:
    error
  lines-around-comment:
    off
  max-len:
    - error
    - 250
  new-parens:
    error
  no-tabs:
    error
  operator-linebreak:
    - error
    - after
  no-console:
    warn
  semi:
    - error
    - always
  comma-dangle:
    off
  no-trailing-spaces:
    off
  object-shorthand:
    off
  quotes:
    off
  quote-props:
    off
  no-unused-vars:
    off