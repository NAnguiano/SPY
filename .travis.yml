language: node_js
node_js:
- '7.4'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
  postgresql: "9.5"
sudo: required
env:
- TRAVIS=travis CXX=g++-4.8
script:
- npm run travis-test
- npm run lint
after_script:
- npm run codecov
notifications:
  email: false
  slack:
    secure: 
